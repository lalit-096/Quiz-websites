<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div>
            <h1 class="heading">The Quiz Website</h1>
        </div>
    </div>

    <div class="navbar">
        <nav>
            <a href="#Home">Home</a>
            <a href="#AbtUs">About Us</a>
            <a href="#Login">Quiz Time-table</a>
        </nav>
    </div>

    <div class="body">
        <div class="quizContainer" id="quiz">
            <div class="quizHeader">
                <h2 id="question">question Text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="aText">Answer</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="bText">Answer</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="cText">Answer</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="dText">Answer</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>

        <script src="script.js"></script>


        <div class="footer">
            <div>
                <p>Thank you for visiting our website...</p>
            </div>
        </div>
</body>

</html>
